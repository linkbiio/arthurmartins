<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arthur Martins | Link da Bio</title>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 520px;
      margin: auto;
      padding: 0 15px;
    }

    /* Fade-in com slide para o título e subtítulo */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .titulo {
      font-size: 2.8rem;
      font-weight: 900;
      color: #ffd700;
      margin-bottom: 8px;
      animation: fadeSlideIn 1s ease forwards;
    }

    .subtitulo {
      font-size: 1.15rem;
      color: #ccc;
      margin-bottom: 35px;
      line-height: 1.5;
      animation: fadeSlideIn 1.2s ease forwards;
    }

    .imagem-topo {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 18px #000000aa;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .imagem-topo:hover {
      transform: scale(1.03) rotate(1.5deg);
      box-shadow: 0 0 30px #ffd700bb;
    }

    .botao-imagem {
      display: block;
      width: 100%;
      margin: 18px 0;
      border-radius: 22px;
      overflow: hidden;
      transition:
        transform 0.25s cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1),
        filter 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
      will-change: transform, box-shadow, filter;
    }

    .botao-imagem:hover {
      transform: translateY(-6px) scale(1.07);
      box-shadow:
        0 8px 20px rgba(255, 215, 0, 0.7),
        0 0 25px rgba(255, 215, 0, 0.5);
      filter: brightness(1.12);
    }

    .botao-imagem img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #777;
      user-select: none;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .titulo {
        font-size: 2.2rem;
      }
      .subtitulo {
        font-size: 1rem;
        margin-bottom: 25px;
      }
      .imagem-topo {
        max-width: 100%;
        margin-bottom: 25px;
      }
      .botao-imagem {
        margin: 15px 0;
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">Arthur Martins</div>
    <div class="subtitulo">
      Vivendo do mercado de OB, +7 no Digital,<br />
      estou operando há mais de 4 anos nesse mercado.
    </div>

    <img src="imagens/foto-topo.jpg" alt="Arthur Martins" class="imagem-topo" />

    <a href="https://trade.obynexbroker.com/register?aff=757282&aff_model=revenue&afftrack=" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-corretora.png" alt="Corretora" />
    </a>

    <a href="https://wa.me/5522992568259?text=Quero%20saber%20mais%20sobre%20o%20seu%20trabalho!" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-whatsapp.png" alt="WhatsApp" />
    </a>

    <a href="https://www.youtube.com/@thurzintrader" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-youtube.png" alt="YouTube" />
    </a>

    <a href="https://www.tiktok.com/@eusouarthurmartins?is_from_webapp=1&sender_device=pc" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-tiktok.png" alt="TikTok" />
    </a>

    <a href="https://instagram.com/seuusuario" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-instagram.png" alt="Instagram" />
    </a>

    <a href="https://t.me/RBOB146" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-sinais.png" alt="Sala de Sinais" />
    </a>

    <a href="https://eusouarthurmartins.github.io/portf-lio/#compra" class="botao-imagem" target="_blank" rel="noopener">
      <img src="imagens/botao-paginadevendas.png" alt="Página de Vendas" />
    </a>
  </div>

  <footer>
    © 2025 Arthur Martins. Todos os direitos reservados.
  </footer>
</body>
</html>
