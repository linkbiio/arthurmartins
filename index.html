  <style>
    /* Carrossel */
    .faixa-carrossel {
      width: 100%;
      overflow: hidden;
      background: #111;
      height: 60px;
      border-top: 2px solid #444;
      border-bottom: 2px solid #444;
    }

    .carrossel-conteudo {
      display: flex;
      align-items: center;
      animation: scrollCarrossel 20s linear infinite;
    }

    .carrossel-conteudo img {
      height: 40px;
      margin: 0 30px;
      opacity: 0.9;
      transition: transform 0.3s;
    }

    .carrossel-conteudo img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    @keyframes scrollCarrossel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Estilos do restante do site */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0a0a0a);
      background-size: 400% 400%;
      animation: backgroundMove 25s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .foto-container {
      position: relative;
      width: 100vw;
      height: 500px;
      margin: 0 auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .imagem-destaque {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .imagem-destaque:hover {
      transform: scale(1.05);
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .botao-imagem {
      width: 100%;
      max-width: 100%;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #ccc;
      box-shadow: 0 0 15px #ccccccaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards, pulse 2.5s infinite ease-in-out;
    }

    .botao-imagem img {
      width: 100%;
      height: auto;
      display: block;
    }

    .botao-imagem:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff99;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @media (min-width: 768px) {
      .botao-imagem {
        width: 48%;
      }
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #777;
      background-color: #000;
      padding: 20px;
    }
  </style>
</head>

      <a href="https://wa.me/5522992568259" class="botao-imagem" style="animation-delay: 1s;" target="_blank">

</body>
