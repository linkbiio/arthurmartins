<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .botao-imagem {
      width: 100%;
      max-width: 100%;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #444;
      box-shadow: 0 0 15px #ffffff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards, pulse 2.5s infinite ease-in-out;
    }

    .botao-imagem img {
      width: 100%;
      height: auto;
      display: block;
    }

    .botao-imagem:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff88;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @media (min-width: 768px) {
      .botao-imagem {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <div class="botoes">
    <a href="https://trade.obynexbroker.com/register?aff=757282" class="botao-imagem" style="animation-delay: 0.8s;" target="_blank">
      <img src="imagens/botao-corretora.png" alt="Corretora" />
    </a>

    <a href="https://api.whatsapp.com/send?phone=5522997301385&text=Quero+saber+mais%21" class="botao-imagem" style="animation-delay: 1s;" target="_blank">
      <img src="imagens/botao-whatsapp.png" alt="WhatsApp" />
    </a>

    <a href="https://www.youtube.com/channel/UCgBj1Oea0IRNhSaYKIQ0w1g" class="botao-imagem" style="animation-delay: 2.2s;" target="_blank">
      <img src="imagens/botao-youtube.png" alt="YouTube" />
    </a>

    <a href="https://www.instagram.com/thurzintrader?igsh=dzNhNzZ3d3djd2Q0&utm_source=qr" class="botao-imagem" style="animation-delay: 2.4s;" target="_blank">
      <img src="imagens/botao-instagram.png" alt="Instagram" />
    </a>
  </div>

</body>
</html>
