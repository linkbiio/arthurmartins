<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a001f, #0a0a0a);
      background-size: 400% 400%;
      animation: backgroundMove 25s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .foto-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 25px;
    }

    .foto-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff30, #ff00cc10);
      animation: brilho 3s infinite ease-in-out;
      z-index: 0;
      filter: blur(20px);
    }

    .imagem-destaque {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      z-index: 1;
      position: relative;
    }

    @keyframes brilho {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 1;
      }
    }

    .titulo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ccc;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .botao-imagem {
      width: 100%;
      max-width: 100%;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #ccc;
      box-shadow: 0 0 15px #ccccccaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards, pulse 2.5s infinite ease-in-out;
    }

    .botao-imagem img {
      width: 100%;
      height: auto;
      display: block;
    }

    .botao-imagem:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ccccccaa;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    @media (min-width: 768px) {
      .botao-imagem {
        width: 48%;
      }
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 class="titulo">Arthur Martins</h1>
    <p class="subtitulo">Trader profissional de opções binárias<br>Confira abaixo minhas principais ferramentas!</p>

    <div class="botoes">

        <img src="imagens/botao-corretora.png" alt="Corretora" />
      </a>

      <a href="https://wa.me/5522992568259?text=Quero%20agendar%20uma%20alavancagem!" class="botao-imagem" style="animation-delay: 1s;" target="_blank">
        <img src="imagens/botao-whatsapp.png" alt="WhatsApp" />
      </a>

      <a href="https://t.me/RBOB146" class="botao-imagem" style="animation-delay: 1.8s;" target="_blank">
        <img src="imagens/botao-sinais.png" alt="Sala de Sinais" />
      </a>

      <a href="https://pay.hotmart.com/S98634850D?off=zepj63xj&checkoutMode=10" class="botao-imagem" style="animation-delay: 2s;" target="_blank">
        <img src="imagens/botao-paginadevendas.png" alt="Página de Vendas" />
      </a>
    </div>
  </div>

  <footer>
    © 2025 Arthur Martins. Todos os direitos reservados.
  </footer>
</body>
</html>
